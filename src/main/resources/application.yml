app:

logging:
  level:
    org:
      springframework:
        web: INFO

spring:
  application:
    name: Bau do ZÃ©
  datasource:
    password: ${DATABASE_PASSWORD}
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_DB}
    username: ${DATABASE_USER}
  jpa:
    hibernate:
      ddl-auto: none

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_AUTH_CLIENT_ID}
            client-secret: ${GOOGLE_AUTH_CLIENT_SECRET}
            scope: openid,profile,email
  thymeleaf:
    cache: false
    suffix: .html
    template-loader-path: classpath:/templates
