<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Baú do Zé : Bíblias</title>
		<th:block th:insert="~{_fragments/geral.html :: head}"></th:block>
	</head>
	<body>
		<nav th:replace="~{_fragments/geral.html :: nav}"></nav>
		<div class="container-fluid">
			<div th:replace="~{_fragments/geral.html :: mensagens}"></div>
			<div id="conteudo">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><img src="/img/bau-16.png"><a href="/">Baú</a></li>
						<li class="breadcrumb-item active"><img src="/img/biblia-16.png">Bíblias</li>
					</ol>
				</nav>
				<h1>
					<span>
						<img src="/img/biblia-32.png">
						Bíblias
					</span>
					<div id="toolbar" class="btn-toolbar float-end d-print-none">
					</div>
				</h1>
				<th:block th:if="${#lists.isEmpty(data.biblias)}">
					<p>Não há Bíblias cadastradas.</p>
				</th:block>
				<th:block th:if="${!#lists.isEmpty(data.biblias)}">
					<div id="crudLista" class="mb-3">
						<table class="table table-sm table-hover">
							<thead>
								<tr id="selectTitle">
									<th>Nome</th>
									<th>Livros</th>
									<th class="botoes d-print-none">
									</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="biblia : ${data.biblias}">
									<td>
										<span th:class="${'fi fi-' + biblia.bandeira}" th:title="${biblia.idioma}"></span>
										<a th:href="${'/biblia/' + biblia.id + '/livro'}" th:text="${biblia.nome}"></a>
									</td>
									<td th:text="${biblia.livros}" class="text-end"></td>
									<td class="botoes d-print-none">
										<div class="btn-group" role="group">
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</th:block>
			</div>
		</div>
		<footer th:replace="~{_fragments/geral.html :: footer}"></footer>
	</body>
</html>
