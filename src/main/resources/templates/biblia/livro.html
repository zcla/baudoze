<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Baú do Zé : Bíblias</title>
		<th:block th:insert="~{_fragments/geral.html :: head}"></th:block>
	</head>
	<body>
		<nav th:replace="~{_fragments/geral.html :: nav}"></nav>
		<div class="container-fluid">
			<div th:replace="~{_fragments/geral.html :: mensagens}"></div>
			<div id="conteudo">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><img src="/img/bau-16.png"><a href="/">Baú</a></li>
						<li class="breadcrumb-item"><img src="/img/biblia-16.png"><a href="/biblia">Bíblias</a></li>
						<li class="breadcrumb-item"><a th:href="'/biblia/' + ${data.biblia.id}" th:text="${data.biblia.nome}"></a></li>
						<li class="breadcrumb-item active" th:text="${data.livro.nome}"></li>
					</ol>
				</nav>
				<h1>
					<span>
						<span th:text="${data.livro.nome} + ' (' + ${data.livro.sigla} + ')'"></span>
					</span>
					<div id="toolbar" class="btn-toolbar float-end d-print-none">
					</div>
				</h1>
				<th:block th:if="${#lists.isEmpty(data.capitulos)}">
					<p>Não há capítulos cadastrados.</p>
				</th:block>
				<th:block th:if="${!#lists.isEmpty(data.capitulos)}">
					<div id="crudLista" class="mb-3">
						<table class="table table-sm table-hover">
							<thead>
								<tr id="selectTitle">
									<th>Capítulo</th>
									<th>Versículos</th>
									<th class="botoes d-print-none">
									</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="capitulo : ${data.capitulos}">
									<td>
										<a th:href="'/biblia/livro/capitulo/' + ${capitulo.id}" th:text="'Capítulo ' + ${capitulo.numero}"></a>
									</td>
									<td th:text="${capitulo.versiculos}" class="text-end"></td>
									<td class="botoes d-print-none">
										<div class="btn-group" role="group">
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</th:block>
			</div>
		</div>
		<footer th:replace="~{_fragments/geral.html :: footer}"></footer>
	</body>
</html>
